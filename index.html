<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Warcraft - Online game</title>
  </head>
  <body>
    <header>
      <h1 id="title">World of Warcraft</h1>
      <p>Online game</p>
    </header>
    <main id="main">
      <figure id="img-div">
        <img
          id="image"
          src="https://upload.wikimedia.org/wikipedia/en/6/65/World_of_Warcraft.png"
          alt="World of Warcraft original image"
        />
        <figcaption id="img-caption">
          World of Warcraft (WoW) is a massively multiplayer online role-playing
          game (MMORPG) released in 2004 by Blizzard Entertainment. Set in the
          Warcraft fantasy universe, World of Warcraft takes place within the
          world of Azeroth, approximately four years after the events of the
          previous game in the series, Warcraft III: The Frozen Throne. The game
          was announced in 2001, and was released for the 10th anniversary of
          the Warcraft franchise on November 23, 2004.
        </figcaption>
      </figure>
      <section id="tribute-info">
        <h3>Here's a time line of World of Warcraft (WoW)</h3>
        <h3>
          If you have time, you should read more about this incredible game on
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/World_of_Warcraft"
            target="_blank"
            >Wikipedia.</a
          >
        </h3>
      </section>
    </main>
  </body>
